<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div>
            <img src="images/download.png" alt="">
        </div>

        <div>
            <div class="web">
                <h2>Web JavaScript</h2>
                <div class="icons">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-folder-open-o"></i>
                    <i class="fa fa-cloud" aria-hidden="true"></i>
                </div>

            </div>
            <div class="list">
                <ul>
                    <li class="one">File</li>
                    <li>Edit</li>
                    <li>View</li>
                    <li>Insert</li>
                    <li>Format</li>
                    <li>Tools</li>
                    <li>Extensions</li>
                    <li>Help</li>
                </ul>
                <span>Last edit was 10 min ago</span>
            </div>
        </div>

        <div class="animals">
            <div>
                <i class="fa-solid fa-fish first"></i>
                <i class="fa-solid fa-shrimp"></i>
                <i class="fa-solid fa-fish"></i>
                <i class="fa-solid fa-shrimp"></i>
                <i class="fa-solid fa-fish"></i>
                <i class="fa-solid fa-shrimp"></i>
                <i class="number">+2</i>
            </div>

            <i class="fa-solid fa-envelope msg"></i>

            <div class="video">
                <img class="video-img" src="images/download1.png" alt="">
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>

            <button><i class="fa fa-user" aria-hidden="true"></i></i>Share</button>


            <img class="profile" src="images/download.jpg" alt="">


        </div>

    </nav>

    <div class="file-js"></div>

    <script src="script.js"></script>
</body>

</html>
